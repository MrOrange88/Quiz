<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quiz</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
</head>


<body class="container d-flex justify-content-center align-items-center bg-dark">

    <div id="quiz-container" class="card">
        <div class="card-header">
            <h1 id="question"></h1>
        </div>
        <div class="card body">
            <div id="answers"></div>
        </div>
        <div class="card-footer">
            <button id="previous-button" class="btn btn-primary">ZurÃ¼ck</button>
            <button id="next-button" class="btn btn-primary">Weiter</button>
        </div>
        <div id="result-container" hidden="false"></div>

        <div class="card-header">
            <h1>Quiz beendet!</h1>
        </div>
        <div class="card-body">
            <h1>Hier ist dein Ergebnis: <span id="result"></span></h1>
        </div>
        <div class="card-footer">
            <button id="restart-button" class="btn btn-danger">Spiel neu starten!</button>
        </div>


        <script src="quiz.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
            crossorigin="anonymous"></script>
</body>

</html>
